        let map;

        function initMap() {
            // Initialisation de la carte centr√©e sur La R√©union
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: -21.1151, lng: 55.5364 }, // Centre de l'√Æle
                mapTypeControl: false,
                streetViewControl: false
            });

            geocoder = new google.maps.Geocoder();
            
            // Lancer le g√©ocodage progressif (avec d√©lai pour √©viter les erreurs)
            document.getElementById('loading')..display = 'block';
            geocodeAndPlaceMarkers(0);
        }

        // Fonction r√©cursive avec d√©lai pour ne pas saturer l'API Google
        function geocodeAndPlaceMarkers(index) {
            if (index >= actors.length) {
                document.getElementById('loading').style.display = 'none';
                console.log("G√©olocalisation termin√©e.");
                return;
            }

            const actor = actors[index];
            
            geocoder.geocode({ address: actor.address }, (results, status) => {
                if (status === "OK") {
                    // Cr√©ation du marqueur (Cercle de couleur)
                    const marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        title: actor.title,
                        category: actor.category, // Pour le filtre
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 7,
                            fillColor: actor.color,
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: "#ffffff",
                        }
                    });

                    // Info Window (Bulle au clic)
                    const infoContent = `
                        <div class="info-window">
                            <div class="info-category" style="color:${actor.color}">${actor.category}</div>
                            <div class="info-title">${actor.title}</div>
                            <div class="info-address">${actor.address}</div>
                        </div>
                    `;
                    const infoWindow = new google.maps.InfoWindow({ content: infoContent });

                    marker.addListener("click", () => {
                        infoWindow.open(map, marker);
                    });

                    markers.push(marker);
                } else {
                    console.warn("Erreur g√©ocodage pour " + actor.title + " ("+status+")");
                }

                // Passer au suivant avec un d√©lai de 300ms
                setTimeout(() => {
                    geocodeAndPlaceMarkers(index + 1);
                }, 300);
            });
        }

        // --- GESTION DES FILTRES ---
        function filterMarkers(category, btn) {
            // Activer/D√©sactiver le bouton
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.add('inactive')); 
            btn.classList.remove('inactive'); 

            // Filtrer les marqueurs sur la carte
            markers.forEach(marker => {
                if (marker.category === category) {
                    marker.setVisible(true);
                    marker.setAnimation(google.maps.Animation.DROP); // Animation
                } else {
                    marker.setVisible(false);
                }
            });
        }

        function showAll(btn) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.remove('inactive')); 

            markers.forEach(marker => {
