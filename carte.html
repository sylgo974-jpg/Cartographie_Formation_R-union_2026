        let map;
        let markers = [];
        let geocoder;

        function initMap() {
            // Initialisation de la carte centr√©e sur La R√©union
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: -21.1151, lng: 55.5364 },
                mapTypeControl: false,
                streetViewControl: false
            });

            geocoder = new google.maps.Geocoder();

            document.getElementById('loading').style.display = 'block';
            geocodeAndPlaceMarkers(0);
        }

        function geocodeAndPlaceMarkers(index) {
            if (index >= actors.length) {
                document.getElementById('loading').style.display = 'none';
                console.log("G√©olocalisation termin√©e : " + markers.length + " marqueurs plac√©s.");
                return;
            }

            const actor = actors[index];

            geocoder.geocode({ address: actor.address }, (results, status) => {
                if (status === "OK") {
                    const marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        title: actor.title,
                        category: actor.category,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 7,
                            fillColor: actor.color,
                            fillOpacity: 1,
                            strokeWeight: 2,
                            strokeColor: "#ffffff",
                        }
                    });

                    let logoHtml = '';
                    if (actor.logo) {
                        logoHtml = `<img src="${actor.logo}" class="info-logo" alt="Logo">`;
                    }

                    const infoContent = `
                        <div class="info-window" style="border-color:${actor.color}">
                            ${logoHtml}
                            <div class="info-category" style="color:${actor.color}">${actor.category}</div>
                            <div class="info-title">${actor.title}</div>
                            <div class="info-address">üìç ${actor.address}</div>
                        </div>
                    `;
                    const infoWindow = new google.maps.InfoWindow({ content: infoContent });

                    marker.addListener("click", () => {
                        infoWindow.open(map, marker);
                    });

                    markers.push(marker);
                } else {
                    console.warn("Erreur g√©ocodage pour " + actor.title + " ("+status+")");
                }

                setTimeout(() => {
                    geocodeAndPlaceMarkers(index + 1);
                }, 300);
            });
        }

        function filterMarkers(category, btn) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.add('inactive')); 
            btn.classList.remove('inactive'); 

            markers.forEach(marker => {
                if (marker.category === category) {
                    marker.setVisible(true);
                    marker.setAnimation(google.maps.Animation.DROP);
                } else {
                    marker.setVisible(false);
                }
            });
        }

        function showAll(btn) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.remove('inactive')); 

            markers.forEach(marker => {
                marker.setVisible(true);
            });
        }

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGycULvGevoQwH2rvktKN0uwSvMInq3ec&callback=initMap">
    </script>
