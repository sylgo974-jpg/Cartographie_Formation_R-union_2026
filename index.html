    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background: #f0f4f8; color: #1e293b; scroll-behavior: smooth; }

        /* Style Nuage Premium - Fixe */
        .cloud-node {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            fill: white;
            stroke-width: 3;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
        }
        .branch:hover .cloud-node {
            transform: translateY(-8px);
            filter: drop-shadow(0 15px 25px rgba(59, 130, 246, 0.2));
        }
        .branch:hover text { fill: #2563eb; }

        /* Panneau Latéral Complet */
        #sidePanel {
            position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 600px;
            background: white; z-index: 10000; box-shadow: -20px 0 60px rgba(0,0,0,0.15);
            transform: translateX(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto; padding: 40px;
        }
        #sidePanel.open { transform: translateX(0); }

        /* Carte */
        #map-section { height: 600px; border-radius: 2.5rem; border: 10px solid white; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); }
        
        /* Glassmorphism pour l'annuaire */
        .of-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid white; transition: all 0.3s ease; }
        .of-card:hover { transform: scale(1.02); border-color: #3b82f6; }
    </style>
</head>
