    <style>
        body { background: radial-gradient(circle, #f8fafc 0%, #e2e8f0 100%); overflow-x: hidden; }
        
        /* Design Nuage Premium */
        .cloud-shape {
            fill: white;
            stroke: #cbd5e1;
            stroke-width: 2;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.05));
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .branch:hover .cloud-shape {
            fill: #f1f5f9;
            stroke: #3b82f6;
            transform: translateY(-5px);
        }
        .branch:hover text { fill: #2563eb; }

        /* Panneau Latéral */
        #sidePanel {
            position: fixed; top: 0; right: 0; height: 100%; width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            padding: 40px;
            overflow-y: auto;
        }
        #sidePanel.open { transform: translateX(0); }

        #map { height: 500px; width: 100%; border-radius: 2rem; border: 8px solid white; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
